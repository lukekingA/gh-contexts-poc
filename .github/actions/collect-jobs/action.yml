name: collect-jobs
description: Collects all jobs in a workflow
inputs:
  JOB:
    description: 'Job name'
    required: true

runs:
  using: composite
  steps:
    - name: check jobs env
      if: ${{ !env.JOBS }}
      shell: bash
      run: echo "JOBS=" >> $GITHUB_ENV
    - name: add jobs
      shell: bash
      env:
        CONCAT_JOBS: $"{{ env.JOBS}}, ${{ inputs.JOB }}"
      run: echo "JOBS=$CONCAT_JOBS"  >> $GITHUB_ENV
    - name: echo jobs
      shell: bash
      run: echo "jobs - $JOBS"
       
        